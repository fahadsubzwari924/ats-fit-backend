version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres-dev:
    image: postgres:16-alpine
    container_name: ats-fit-postgres-dev
    restart: unless-stopped
    env_file:
      - src/config/.env.dev
    environment:
      POSTGRES_DB: ats_fit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Jumpshare__1
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5433:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data/pgdata
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - ats-fit-dev-network

  # Redis Cache for Development
  redis-dev:
    image: redis:7-alpine
    container_name: ats-fit-redis-dev
    restart: unless-stopped
    command: redis-server --requirepass redis_password
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_dev_data:/data
    networks:
      - ats-fit-dev-network

  # pgAdmin for Development
  pgadmin-dev:
    image: dpage/pgadmin4:latest
    container_name: ats-fit-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-dev@ats-fit.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-devpassword123}
    ports:
      - '5050:80'
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    networks:
      - ats-fit-dev-network
    depends_on:
      - postgres-dev

  # Redis Commander for Development
  redis-commander-dev:
    image: rediscommander/redis-commander:latest
    container_name: ats-fit-redis-commander-dev
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis-dev:${REDIS_PORT:-6379}
      REDIS_PASSWORD: redis_password
    ports:
      - '8081:8081'
    networks:
      - ats-fit-dev-network
    depends_on:
      - redis-dev

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

networks:
  ats-fit-dev-network:
    driver: bridge
